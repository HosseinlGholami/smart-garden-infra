server {
  root /var/www/html;

  listen 80;

  # Add index.php to the list if you are using PHP
  index index.html index.htm index.nginx-debian.html;

  location /rabbit/ {
    proxy_pass http://172.20.74.154:15672/rabbit/;
    proxy_buffering off;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
  }

  location /flower {
    proxy_pass http://172.20.74.154:5555/flower;
    proxy_buffering off;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
  }


  location / {
    proxy_pass http://172.20.74.154:5001/;
    proxy_buffering off;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
  }

}
